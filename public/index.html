<!DOCTYPE html>
<html lang="en">
<head>
  <title>jsonee</title>
  <link rel="stylesheet" type="text/css" href="./styles/index.css">
  <link rel="stylesheet" type="text/css" href="./scripts/jsonee/node_modules/jsoneditor/dist/jsoneditor.min.css">
  <script src="scripts/FileReader/FileReader.js"></script>
  <script defer src="./scripts/jsonee/node_modules/file-saver/FileSaver.js"></script>
  <script defer src="./scripts/jsonee/node_modules/jsoneditor/dist/jsoneditor.min.js"></script>
  <script type=module src="./scripts/index.js"></script>
</head>
<body>
<div id="container">
  <header>
    <ul class="header">
      <li class="title">
        <h1>jsonee</h1>
      </li>
      <li>
        <a >URL</a>
        <input id="urlInput" type="text" name="url">
      </li>
      <li>
        <a>via server</a>
        <input id="viaserver" type="checkbox" name="viaserver">
      </li>
    </ul>
  </header>
  <main>
    <div id="left">
      <ul class="func">
        <li> 
          <a id="read">read</a>
          <input id="readInput" type="file" name="files" style="display:none;">
        </li>
        <li id="saveInput">save</li>
      </ul>
      <div id="input"></div>
    </div>
    <div id="center">
      <div id="sendData"></div>
    </div>
    <div id="right">
      <ul class="func">
        <li id="saveOutput">save</li>
      </ul>
      <div id="output"></div>
    </div>
  </main>
  <footer>
    <small>Copyright July 2018 jsonee assosiation</small>
  </footer>
</div>
</body>
</html>
